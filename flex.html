<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex propety in css</title>
</head>
<style>
    *{
        margin: 0;
        padding: 10px;
    }
    ul{
        list-style-type: none;
        display: flex;
        border: 5px solid  blue;
        background-color: aqua;
        justify-content: center;
    }
    li{
        margin-left: 5px;
        color:black;
    }
</style>
</head>
<body>
    
    <ul>
        <li>HOME</li>
        <li>ABOUT</li>
        <li>CONTACT US</li>
    </ul>
    
    
</body>
</html>
